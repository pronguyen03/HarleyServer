<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <h2 class="title">
        General Information
    </h2> 
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <form class="form-horizontal" [formGroup]="userForm">
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="email">Display Name</label>
                            <div class="col-sm-9">
                                <input type="email" class="form-control" placeholder="Enter display name" formControlName="displayName">
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="email">Email</label>
                            <div class="col-sm-9">
                                <input type="email" class="form-control" placeholder="Enter email" readonly formControlName="email">
                            </div>
                        </div>
                    </div>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <div class="form-group">
                    <label class="control-label col-sm-3" for="email">First Name</label>
                    <div class="col-sm-9">
                        <input type="email" class="form-control" placeholder="Enter email" formControlName="firstName">
                    </div>
                </div>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <div class="form-group">
                    <label class="control-label col-sm-3" for="email">Last Name</label>
                    <div class="col-sm-9">
                        <input type="email" class="form-control" placeholder="Enter email" formControlName="lastName">
                    </div>
                </div>
            </div>
           
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <div class="form-group">
                    <label class="control-label col-sm-3" for="email">Phone Number</label>
                    <div class="col-sm-9">
                        <input type="email" class="form-control" placeholder="Enter phone number" formControlName="phoneNumber">
                    </div>
                </div>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <div class="form-group">
                    <label class="control-label col-sm-3">Birthday</label>
                    <div class="col-sm-9 input-group date" date-format="dd-mm-yyyy">
                        <input type="text" class="form-control" placeholder="Select Birthday" formControlName="birthday">
                        <div class="input-group-addon">
                            <span class="glyphicon glyphicon-th" ></span>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>


<button type="button" class="btn btn-success" (click)="saveForm()">Save</button>
